<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <div class="container text-center">
        <h1 id="title">
          survey form
        </h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla perferendis deleniti repellat eligendi pariatur reiciendis modi dolor a sed, explicabo, cupiditate tenetur delectus minima minus sequi ea facilis numquam error?</p>
        <div class="card col-md-6 col-sm-12  mx-auto">
           <form id="survey-form" class="col-md-10  mx-auto mt-3">
                <div class="form-group">
                  <label for="name" id="name-label">name</label>
                  <input name="name" type="text" class="form-control" required id="name" placeholder="Type your name">
                </div>
                <div class="form-group">
                  <label for="email" id="email-label">email</label>
                  <input name="email" type="email" class="form-control" required id="email" placeholder="Type your email">
                </div>
                <div class="form-group">
                  <label for="number" id="number-label">number</label>
                  <input name="number" type="number" min="2" max="10" required class="form-control" id="number" placeholder="Type your number"> 
                </div>
                <div class="form-group">
                  <label for="gender" id="number-label">select gender</label>
                  <select name="gender" id="dropdown" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <label>Mood</label>
                  <div class="form-inline">   
                    <input type="radio" value="bad" name="mood" class="" id="#mood-bad">&nbsp;
                     <label for="mood-bad">Bad</label>&nbsp;&nbsp;
                    <input type="radio" name="mood" value="good" id="#mood-good">&nbsp;
                     <label for="mood-good">Good</label>
                  </div>
                  <hr>
                  <div class="mb-3">
                     <label>What do you like the most</label>
                     <div class="form-inline">   
                       <input type="checkbox" name="mood" value="drinking" class="" id="#mood-bad">&nbsp;
                        <label for="mood-bad">Drinking</label>&nbsp;&nbsp;
                       <input type="checkbox" value="eating" name="mood" id="#mood-good">&nbsp;
                        <label for="mood-good">Eating</label>
                      </div>
                  </div>
                  <hr>
                      <div class="form-group">
                        <label for="name" id="name-label">Comment</label>
                        <textarea name="" type="text" class="form-control" id="comment" placeholder="Comment"></textarea>

                      </div>
                    
                  
                    <input name="name" type="submit" class="btn btn-success btn-block mb-3"
                     id="submit"/>
            </form>
            
        </div>
       
      </div>
    <script  src="js/index.js"></script>
  </body>
</html>
